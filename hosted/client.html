<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book API Testing</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>

<body>
  <main>
    <h1>Book API Endpoint Testing</h1>
    <a href="/docs">Click here to read the documentation</a>
    <button id="clearAllContent">Clear Page Contents</button>
    <section id="allBooksSec" >
      <h2>/getBooks</h2>
      <form id="allBooksForm" action="/getBooks" method="get">
        <span>
        <label for="allMethodSelect">Request Type: </label>
        <select id="allMethodSelect" name="allMethodSelect">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        </span>
        <input class="submit-button" type="submit" value="Get All Books" />

      </form>
      <section id="allContent" class="content">
      </section>
    </section>

    <section id="titleSearchSec">
      <h2>/getTitle</h2>
      <form id="titleForm" action="/getTitle" method="get">
        <span>
        <label for="title">Title: </label>
        <input id="titleField" type="text" name="title" />
        </span>

        <span>
        <label for="titleMethodSelect">Request Type: </label>
        <select id="titleMethodSelect" name="titleMethodSelect">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        </span>

        <input type="submit" class="submit-button" value="Get Books by Title" />
      </form>
      <section id="titleContent" class="content">
      </section>
    </section>

    <section id="authorSearchSec">
      <h2>/getAuthor</h2>
      <form id="authorForm" action="/getAuthor" method="get">
        <span>
        <label for="author">Author: </label>
        <input id="authorField" type="text" name="author" />
        </span>

        </span>
        <label for="authorMethodSelect">Request Type: </label>
        <select id="authorMethodSelect" name="authorMethodSelect">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        </span>
        <input type="submit" class="submit-button" value="Get Books by Author" />

      </form>
      <section id="authorContent" class="content">
      </section>
    </section>

    <section id="yearSearchSec">
      <h2>/getYear</h2>
      <form id="yearForm" action="/getYear" method="get">
        <span>
        <label for="year">Start (or Only) Year: </label>
        <input id="yearField" type="number" name="year" min="-3000" max="2026" step="1" />
        </span>

        <span>
        <label for="end">End Year: </label>
        <input id="endField" type="number" name="end" min="-2999" max="2026" step="1" />
        </span>

        <span>
        <label for="yearMethodSelect">Request Type: </label>
        <select id="yearMethodSelect" name="yearMethodSelect">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        </span>
        <input type="submit" class="submit-button" value="Get Books by Year" />

      </form>
      <section id="yearContent" class="content">
      </section>
    </section>

    <section id="genreSearchSec">
      <h2>/getGenre</h2>
      <span>
      <form id="genreForm" action="/getGenre" method="get">
        <label for="genre">Genre: </label>
        <input id="genreField" type="text" name="genre" />
        </span>

        <span>
         <label for="genreMethodSelect">Request Type: </label> 
        <select id="genreMethodSelect" name="genreMethodSelect">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        </span>
        <input class="submit-button" type="submit" value="Get Books by Genre" />

      </form>
      <section id="genreContent" class="content">
      </section>
    </section>

    <section id="langSearchSec">
      <h2>/getLanguage</h2>
      <form id="languageForm" action="/getLanguage" method="get">
        <span>
        <label for="language">Language: </label>
        <input id="languageField" type="text" name="language" />
        </span>

        </span>
        <label for="languageMethodSelect">Request Type: </label>
        <select id="languageMethodSelect">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        </span>
        <input class="submit-button" type="submit" value="Get Books by Language" />

      </form>
      <section id="langContent" class="content">
      </section>
    </section>

    <section id="addBookSec">
      <h2>/addBook</h2>
      <form id="addBookForm" action="/addBook" method="POST">
        <span>
        <label for="title">Title: </label>
        <input id="addTitleField" type="text" name="title" />
        </span>

        <span>
        <label for="author">Author: </label>
        <input id="addAuthorField" type="text" name="author" />
        </span>

        <span>
        <label for="language">Language: </label>
        <input id="addLanguageField" type="text" name="language" />
        </span>

        <span>
        <label for="date">Date Published: </label>
        <input id="addDateField" type="number" name="date" min="-3000" max="2026" step="1" />
        </span>

        <span>
        <label for="genre">Genre: </label>
        <input id="addGenreField" type="text" name="genre" />
        </span>
        <input type="submit" class="submit-button" value="Add Book" />

      </form>
      <section id="addBookContent" class="content">
      </section>
    </section>

    <section id="reviewBookSec">
      <h2>/addReview</h2>
      <form id="reviewBookForm" action="/addReview" method="POST">
        <span>
        <label for="title">Title: </label>
        <input id="reviewTitleField" type="text" name="title" />
        </span>

        <span>
        <label for="rating">Rating: </label>
        <input id="ratingField" type="number" name="rating" min="0" max="10" step="0.5" />
        </span>

        <input class="submit-button" type="submit" value="Review Book" />
      </form>
      <section id="reviewBookContent" class="content">
      </section>
    </section>
  </main>
</body>

</html>
